version: "3.8"
services:
  frontend:
    build: ./packages/frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - backend

  backend:
    build: ./packages/backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/monorepo
      - PORT=4000
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
